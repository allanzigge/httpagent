name: Build & Test with Pester 

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Run Pester Tests
        shell: pwsh
        run: |
          Invoke-Pester -Output Detailed ./MySite.Tests.ps1
